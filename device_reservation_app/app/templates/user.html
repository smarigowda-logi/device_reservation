{% extends "base.html" %}

{% block content %}
    <nav class="welcome">
        <table>
            <tr valign="top">
                <td><img src="{{ user.avatar(32) }}"></td>
                <td>
                    <h1> Hello {{ user.username }} , below are your reservations:</h1>
                    {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
                    <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
                </td>
            </tr>
        </table>
    </nav>
{% endblock %}
