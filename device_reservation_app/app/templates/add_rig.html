{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class= "jumbotron">
                <h3 class="text-center">Add Rig</h3>
    </div>
    <p><a href="{{ url_for('main.manage_rig') }}">&laquo; Back</a></p>
    <center>
    <main role="main" class="container-fluid">
        <div class="row text-center justify-content-center">
    <div class="row text-center">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-12">
            <form action="" method="POST">
            {{ form.csrf_token() }}
            {{ wtf.form_field(form.rig_name, placeholder='Rig Name') }}
            {{ wtf.form_field(form.rig_description, placeholder='Rig Description') }}
            <input class="btn btn-primary" type="submit" value="Add Rig">
            </form>
        </div>
    </div>
        </div></main>
        </center>

{% endblock %}
