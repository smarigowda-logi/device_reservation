{% extends "base.html" %}

{% block content %}
        <div class= "jumbotron">
                <h3 class="text-center">Delete Rig</h3>
            </div>
        <form method="post" action="">
        <main role="main" class="container-fluid">
        <div class="row text-center justify-content-center">
        <table class="table table-bordered table-hover table-dark table-sm">
            <thead class="thead-dark">
            <tr>
                <th class="text-center">Select Rig</th>
                <th class="text-center">Rig</th>
                <th class="text-center">Description</th>
            </tr>
            </thead>
        <tbody>
        {% for rig in rigs %}
            <tr>
                <td class="text-center"><input type="checkbox" name=rig_list value="{{rig.rig}}" /></td>
                <td class="text-center">{{rig.rig}}</td>
                <td class="text-center">{{rig.rig_desc}}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
            <br>
            <input class="btn btn-secondary btn-sm" type="submit" value="Delete Rig">
        </div></main>
        </form>

{% endblock %}
