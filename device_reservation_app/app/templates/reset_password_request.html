{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h2>Reset Password</h2>
    <div class="row">
        <div class="col-sm-3 col-md-4">
            <form action="" method="POST">
                {{ form.csrf_token() }}
            {{ wtf.form_field(form.username, placeholder='SSO Username') }}
            <input class="btn btn-primary" type="submit" value="Request Password Reset">
            </form>
        </div>
        <div class="col-sm-3 offset-sm-2 col-md-4 offset-md-0">
            <img src="https://i.postimg.cc/KjCRJ1Bm/KDS.png">
        </div>
    </div>
{% endblock %}
